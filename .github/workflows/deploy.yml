name: GitHub Node.js Deploy
on:
  # Only run on pushes to the master branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # checkout `dev` branch
      - name: checkout dev branch
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      # remove all files from the `dev` checkout
      # we want to start with a clean slate
      - run: ls
      - name: remove all files from dev branch
        run: |
          rm -rf *
          rm -rf .github/
      - run: ls
      # checkout `main` branch to the `mn/` directory
      - name: checkout main branch into the mn/ directory
        uses: actions/checkout@v2
        with:
          path: setup
          ref: main
          persist-credentials: false
      # Set the node.js version
      - name: Set Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: 16.11.x

      # Get the current versions of node and npm
      - run: node --version
      - run: npm --version
      - run: ls
      - run: |
          cd setup
          ls

      # go into the setup directory, and setup our node project
      - name: Install npm dependencies
        run: |
          cd setup
          npm ci
      # run npm build in setup folder to create files
      - name: run npm build
        run: |
          cd setup
          npm run init
      # move the `temp` files into root dir and remove others.
      - name: move files
        run: mv setup/temp/* ./
      - name: remove the mn/ directory
        run: rm -rf setup
      # commit changes
      - name: Commit files for change
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit --message "Pushed brand-new site files" --allow-empty
      # push files into `gh-pages` branch
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: dev
          force: true